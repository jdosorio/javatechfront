<div class="container">
  <main class="form-signin w-100 m-auto">
    <form novalidate [formGroup]="calculo">
      <h1 class="h3 mb-3 fw-normal">Ingrese los valores</h1>

      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          [ngClass]="{ 'is-invalid': paramN?.errors?.['required'] && calculo.get('paramN')?.touched }"
          id="floatingInput"
          formControlName="paramN"
          min="0"
          required
        />
        <label for="floatingInput">Valor N</label>
      </div>
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          [ngClass]="{ 'is-invalid': paramX?.errors?.['required'] && calculo.get('paramX')?.touched }"
          id="floatingPassword"
          formControlName="paramX"
          min="0"
          required
        />
        <label for="floatingPassword">Valor X</label>
      </div>
      <div class="form-floating">
        <input
          type="number"
          class="form-control"
          [ngClass]="{ 'is-invalid': paramY?.errors?.['required'] && calculo.get('paramY')?.touched }"
          id="floatingPassword"
          formControlName="paramY"
          min="0"
          required
        />
        <label for="floatingPassword">Valor Y</label>
      </div>
      <p class="mt-5 mb-3 text-body-secondary" *ngIf="result">
        El resultado es: {{ result }}
      </p>
      <div class="form-check text-start my-2"></div>
      <button
        class="btn btn-primary w-100 py-2 my-2"
        type="button"
        (click)="onSubmit()"
        [disabled]="calculo.invalid"
      >
        Enviar
      </button>
      <p class="mt-5 mb-3 text-body-secondary">Juan OsorioÂ©2023</p>
    </form>
  </main>
</div>
